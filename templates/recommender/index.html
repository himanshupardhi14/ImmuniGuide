<!-- recommender/templates/recommender/index.html -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vaccine Recommender</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
        background-image: url("https://media.istockphoto.com/id/1287649441/photo/vaccine-for-covid-19-and-flu-shot.webp?s=2048x2048&w=is&k=20&c=Oo7G1kLYslMpwxpz_QhhDwFrKJjslMmPib2L9lKROZU=");
        background-size: cover;
        background-repeat: no-repeat;
        background-position: center;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 20px;
    }

    .card {
        backdrop-filter: blur(10px);
         background-color: rgba(255, 255, 255, 0.2);
       border: 1px solid rgba(255, 255, 255, 0.3);
        border-radius: 20px;
        padding: 25px;
        box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.2);
        color: #fff;
    }

    .card-header {
        background-color: rgb(5, 25, 43);
        color: white;
        border-radius: 20px 20px 0 0 !important;
        padding: 15px;
        text-align: center;
    }

    .form-label, input, select {
        color: white !important;
    }

    .form-control, .form-select {
           background-color: black !important;
    color: white !important;
    border: 1px solid rgba(255, 255, 255, 0.4);
    border-radius: 8px;
    }

    .form-control::placeholder {
             color: rgba(255, 255, 255, 0.6) !important;
    }
    .form-control:focus, .form-select:focus {
    background-color: black !important;
    color: white !important;
    border-color: #0d6efd;
    outline: none;
    box-shadow: 0 0 5px rgba(13, 110, 253, 0.5);
}


    .btn-primary {
        background-color: #0d6efd;
        border: none;
    }
    </style>
</head>

<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header">
                        <h3 class="text-center mb-0">Vaccine Recommendation System</h3>
                    </div>
                    <div class="card-body">
                        {% if messages %}
                        {% for message in messages %}
                        <div class="alert alert-{{ message.tags }}">
                            {{ message }}
                        </div>
                        {% endfor %}
                        {% endif %}

                        <form method="post">
                            {% csrf_token %}
                            <div class="row mb-3">
                                <div class="col-md-6">
                                    <label for="{{ form.age.id_for_label }}" class="form-label">(Enter Age)</label>
                                    {{ form.age }}
                                    {% if form.age.errors %}
                                    <div class="text-danger">
                                        {{ form.age.errors }}
                                    </div>
                                    {% endif %}
                                </div>
                                <div class="col-md-6">
                                    <label for="{{ form.unit.id_for_label }}" class="form-label">(Enter Unit)</label>
                                    {{ form.unit }}
                                    {% if form.unit.errors %}
                                    <div class="text-danger">
                                        {{ form.unit.errors }}
                                    </div>
                                    {% endif %}
                                </div>
                            </div>
                            <div class="d-grid">
                                <button type="submit" class="btn btn-primary">Get Vaccine Recommendations</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
